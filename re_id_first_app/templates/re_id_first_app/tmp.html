    <title>Person re_ID</title>
    <style>

              display: block;

<body>

    <form action="/re_id/" method="GET">

        <center><button id="uploadButton" type="button" class="btn btn-primary btn-sm">UpLoad</button></center>
	<script type="text/javaScript">
	    document.getElementById("uploadButton").onclick = function()
		{
		     $('#resultsGallery').css('display','block');
		   // document.getElementById("resultsGallery").innerHTML = "<div id='carouselExampleIndicators' class='carousel slide' data-ride='carousel'><ol class='carousel-indicators'<li data-target='#carouselExampleIndicators' data-slide-to='0' class='active'></li><li data-target='#carouselExampleIndicators' data-slide-to='1'></li><li data-target='#carouselExampleIndicators' data-slide-to='2'></li></ol><div class='carousel-inner'><div class='carousel-item active'><img class='d-block w-100' src='1.jpg' alt='First slide'></div><div class='carousel-item'><img class='d-block w-100' src='2.jpg' alt='Second slide'></div><div class='carousel-item'><img class='d-block w-100' src='3.jpg' alt='Third slide'></div></div><a class='carousel-control-prev' href='#carouselExampleIndicators' role='button' data-slide='prev'><span class='carousel-control-prev-icon' aria-hidden='true'></span><span class='sr-only'>上一张</span></a><a class='carousel-control-next' href='#carouselExampleIndicators' role='button' data-slide='next'><span class='carousel-control-next-icon' aria-hidden='true'></span><span class='sr-only'>下一张</span></a></div>";
		}
  </script>
    <br>
    <div id="resultsGallery">
        <table border="1">

            </thead>
            <br>
            <tbody>

                <tr>
                    <td>{{line.index}}</td>

                </tr>
                {% endfor %}


            </tbody>
        </table>



                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>

                    <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>

                    </ol>
                     <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img class="d-block w-100" src='/static/images/earth.jpg'  alt="First slide">

                        <div class="carousel-item">

                        <div class="carousel-item">

                    {% for line in data %}
                    <script>
                    var indexStr = "{{forloop.counter0}}";
                    var indexIn =  new Number(indexStr)
                    var imgsrcs = document.getElementsByClassName("carousel-item");
                    var imgName = "{{line.dir}}";
                    //var imgname = "earth.jpg";
                    var dir = "/static/images/Market-1501-v15.09.15/bounding_box_test/" + imgName;

                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
